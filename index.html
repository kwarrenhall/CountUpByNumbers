<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count by Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <header class="countByHeader">
      <h1>County by Counter</h1>
      </header>
    </div>

      <form id="countBy">
        <h3>"Tell us what to count to"</h3>
        <div class="form-group">
          <input type="number" class="form-control" id="number" placeholder="number">
        </div>

      </h3>Tell us what to count by</h3>
      <div class="form-group">
        <input type="number" class="form-control" id="counter" placeholder="counter">
      </div>


        <div class="btn btn-info">
        <button type="submit" class="btn btn-primary">Find out!</button></div>
      </form>
      <div class="result">
        Your results are <span id="outPut"></span>
      </div>
    </div>
  </body>
</html>
